#include <stdio.h>
#include <math.h>

int n = 10;
double s, dx, x, xmin = 1, xmax = 3;

int main()
{
    for (int i = 0; i < 5; i++)
    {
        dx = (xmax - xmin) / n;
        for (int j = 1; j < n; j++)
        {
            x = xmin + dx * (j - 1);
            s += x * sqrt(x * x + 1);
        }
        s *= dx;
        printf("N = %d ", n);
        printf("S = %lf\n", s);
        n *= 10;
        s = 0;
    }
    return 0;
}

