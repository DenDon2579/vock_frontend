#include <stdio.h>
#include <math.h>

long N = 10;
double s, dx, x, xi, xmin = 1, xmax = 3;

int main()
{
    for (int i = 0; i < 5; i++)
    {
        dx = (xmax - xmin) / N;
        for (int j = 1; j < N - 1; j++)
        {
            x = xmin + dx * (j - 1);
            xi = xmin + dx * (j);
            s += 0.5 * ((x * sqrt(x * x + 1))+ (xi * sqrt(xi * xi + 1)));
        }
        s *= dx;
        printf("N = %d ", N);
        printf("S = %lf\n", s);
        N *= 10;
        s = 0;
    }
    return 0;
}

